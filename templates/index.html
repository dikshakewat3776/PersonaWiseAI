<title>Financial Advice with PersonaWiseAI!</title>
<div id="advice-container"
     class="row row-cols-1 row-cols-md-3 g-5"
     style="margin: 0 auto; padding: 0 100px; max-width: 1500px; width: 200% border: 10px solid transparent;">
</div>
<script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const reportData = document.getElementById('reportData');
    const progressBar = document.getElementById('progressBar');
    const gifContainer = document.getElementById('gifContainer');
    const scoreValueElement = document.getElementById('scoreValue');

    let currentPrompt = 0;
    const userData = {};
    const userId = Date.now(); // Unique ID for the user session
    const MAX_QUESTIONS = 15; // Maximum number of questions
    const prompts = [
        "Hello! I’m PersonaWiseAI, your personal financial assistant. To help you build a tailored financial profile, please share your financial and demographic information.",
        "What’s your monthly income?",
        "What are your monthly expenses?",
        "Do you have any assets? (e.g., property, savings)",
        "What are your liabilities? (e.g., loans, debts)",
        "How old are you?",
        "What’s your employment status?",
        "How many people are in your family?",
        "What is your educational background?",
        "What is your residential location?",
        "How long have you lived at your current address?",
        "Do you pay utility bills regularly?",
        "What percentage of your income do you save each month?",
        "What are your top three financial goals for the next year?",
        "Are you currently investing? If so, what types of investments do you have?",
        "How do you typically handle unexpected expenses?",
        "On a scale of 1-10, how would you rate your financial literacy?",
        "What is your preferred method of tracking expenses? (e.g., app, spreadsheet, mental)",
        "Do you have any financial advisors or mentors?",
        "What’s your biggest financial worry right now?",
        "How often do you review your financial statements?",
        "Do you have a budget? If yes, do you stick to it?",
        "Have you ever had to take out a loan? If yes, what for?",
        "What influences your spending habits the most?",
        "Are you planning for retirement? If yes, what’s your strategy?",
        "How do you feel about taking financial risks?",
        "What types of financial products are you familiar with? (e.g., stocks, bonds, mutual funds)",
        "How do you feel about credit cards? Are they a helpful tool or a burden?",
        "What’s the largest purchase you’ve ever made?",
        "If you could change one thing about your financial situation, what would it be?",
        "Is there any financial information you feel is missing or incomplete?"
    ];

    function appendMessage(sender, text) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.innerText = text;
        chatbox.appendChild(messageDiv);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
    }

    function updateReportCard() {
        reportData.innerHTML = '';
        for (const key in userData) {
            if (key === prompts[0]) continue; // Skip the welcome message
            const div = document.createElement('div');
            div.innerText = `${key}: ${userData[key]}`;
            reportData.appendChild(div);
        }
        // Update progress bar
        const answeredQuestions = Object.keys(userData).length - (userData[prompts[0]] ? 1 : 0);
        const progress = Math.min(100, Math.floor((answeredQuestions / (MAX_QUESTIONS - 1)) * 100));
        progressBar.style.width = progress + '%';
        progressBar.innerText = progress + '%';
    }

    async function processUserInput() {
        const input = userInput.value.trim();
        if (input) {
            appendMessage('user', input);
            userData[prompts[currentPrompt]] = input; // Store the answer
            sendBtn.disabled = true; // Disable the button to prevent multiple clicks

            try {
                const response = await fetch('/conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, message: input })
                });

                const data = await response.json();
                userInput.value = ''; // Clear input

                if (data.error) {
                    appendMessage('bot', data.error);
                } else if (currentPrompt < prompts.length - 1) {
                    currentPrompt++;
                    appendMessage('bot', prompts[currentPrompt]); // Move to the next prompt
                } else {
                    appendMessage('bot', "Thank you for providing your information!");
                    sendBtn.disabled = true; // Disable input after all prompts
                    userInput.disabled = true;
                }
                updateReportCard(); // Update report card
            } catch (error) {
                appendMessage('bot', "An error occurred. Please try again.");
                console.error("Error:", error);
            } finally {
                sendBtn.disabled = false; // Re-enable the button
            }
        }
    }

    // Start the conversation
    appendMessage('bot', prompts[0]);

    sendBtn.addEventListener('click', processUserInput);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            processUserInput();
        }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
        currentPrompt = 0;
        Object.keys(userData).forEach(key => delete userData[key]);
        reportData.innerHTML = '';
        progressBar.style.width = '0%';
        progressBar.innerText = '0%';
        sendBtn.disabled = false;
        userInput.disabled = false;
        appendMessage('bot', prompts[0]);
    });

    document.getElementById('chatBtn').addEventListener('click', () => {
        gifContainer.style.display = 'block'; // Show the GIF
        setTimeout(() => {
            gifContainer.style.display = 'none'; // Hide the GIF after 2 seconds
        }, 2000);
    });

    let currentScore = 0;
    // User id
    const userInfo = {
        "user_id" : userId
    };

    async function fetchScore() {
        try {
                const response = await fetch('/score');
<!--            const response = await fetch('/score', {-->
<!--                method: 'POST',-->
<!--                headers: { 'Content-Type': 'application/json' },-->
<!--                body: JSON.stringify(userInfo),-->
<!--            });-->
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            currentScore = data.score; // Assuming the API returns an object with a 'score' property
            updateScoreDisplay(currentScore);
        } catch (error) {
            console.error('There was a problem with the fetch operation:', error);
            updateScoreDisplay(currentScore); // Keep the default score if there's an error
        }
    }

    function updateScoreDisplay(score) {
        scoreValueElement.textContent = score;

        let color;
        if (score >= 0 && score < 25) {
            color = 'red'; // Red for scores 0-29
        } else if (score >= 25 && score < 50) {
            color = 'orange'; // Amber for scores 30-59
        } else if (score >= 60 && score <= 100) {
            color = 'green'; // Green for scores 60-100
        } else {
            color = 'gray'; // For out-of-range values
        }

        scoreValueElement.style.color = color;
        progressBar.style.width = `${score}%`;
        progressBar.setAttribute('aria-valuenow', score);
        progressBar.textContent = `${score}%`;
        progressBar.style.backgroundColor = color; // Match progress bar color to score
    }

    window.onload = () => {
        updateScoreDisplay(currentScore);
        fetchScore(); // Fetch the score from the API
    };

    async function verifyScore() {
            alert('User verification coming soon with more exciting insights! ');
        try {
            const response = await fetch('/verify');
            if (!response.ok) {
                throw new Error('Verification failed');
            }
            const data = await response.json();
            alert('Verification successful with the confidence score: ' + data.score);
        } catch (error) {
            console.error('Verification error:', error);
            alert('Verification failed: ' + error.message);
        }
    }

    document.getElementById('verifyBtn').addEventListener('click', verifyScore);



    // Function to call advice API
    async function getAdvice() {
        // Create a loading element
        const loadingMessage = document.createElement('div');
        loadingMessage.textContent = 'Loading... Please wait.';
        loadingMessage.className = 'loading-indicator'; // You can add a class for styling
        document.body.appendChild(loadingMessage); // Append it to the body or any specific container

        try {
            const response = await fetch('/advice', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userInfo),
            });

            alert('User verification coming soon with more exciting insights! ');
            alert('User verification coming soon with more exciting insights! ');
            alert('User verification coming soon with more exciting insights! ');
            alert('User verification coming soon with more exciting insights! ');
            alert('User verification coming soon with more exciting insights! ');

            if (!response.ok) {
                throw new Error('Failed to fetch advice. Please try again later.');
            }

            const adviceData = await response.json();
<!--            const adviceData = {'User Demographics': {'Age': 30, 'Housing Debt': 1000000, 'Current Financial Situation': 'Rental property generating income, but with some debt'}, 'Short-term Goals (0-3 years)': {'1. Retirement Planning': [{'Strategy': 'Public Provident Fund (PPF)', 'Description': 'Consider contributing to a PPF for tax benefits and low-risk investment.', 'Source': 'https://www.investopedia.com/articles/investment/INDP012034/the-basics-public-provident-fund'}], '2. Investment Strategies': [{'Strategy': 'Diversified Equity Fund', 'Description': 'Consider investing in a diversified equity fund for long-term growth and returns.', 'Source': 'https://www.investopedia.com/articles/investment/INDP001345/the-basics-of-equity-funds'}]}, 'Budgeting and Expense Management': {'1. Budgeting Rules': [{'Strategy': '50/30/20 Rule', 'Description': 'Allocate 50% of income towards necessities, 30% towards discretionary spending, and 20% towards savings and debt repayment.', 'Source': 'https://www.nerdwallet.com/blog/budgeting/the-50-30-20-rule-is-it-right-for-you'}], '2. Expense Tracking': [{'Tool': 'Mint', 'Description': 'Utilize a budgeting app like Mint to track and categorize expenses effectively.', 'Source': 'https://www.mint.com/'}]}, 'Recommendations': {'1. Review Recurring Deposits': [{'Action': 'Adjust recurring deposits to free up cash flow', 'Description': 'Review and adjust monthly recurring deposits to ensure they align with changing financial priorities.', 'Source': 'https://www.investopedia.com/articles/personal-finance/031814/how-to-make-recurring-deposits-work-for-you.asp'}]}, 'Potential Steps to Improve Financial Situation': {'1. Debt Consolidation': [{'Benefits': 'Reduced monthly payments, lower interest rates, and a single loan balance', 'Description': 'Consider consolidating existing debt into a single loan with a lower interest rate.', 'Source': 'https://www.investopedia.com/articles/best-practices-for-consolidating-debt-4586376'}]}}-->
            renderAdvice(adviceData);
        } catch (error) {
            console.error('Advice generation error:', error);
            alert('Sorry for the inconvenience. Please try again later.');
        } finally {
            // Remove the loading message
            loadingMessage.remove();
        }
    }
    document.getElementById('adviceBtn').addEventListener('click', getAdvice);

    function renderAdvice(adviceData) {
        const container = document.getElementById('advice-container');
        container.innerHTML = ''; // Clear existing content

        if (!adviceData || typeof adviceData !== 'object') {
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'No advice available at this time.';
            container.appendChild(errorMessage);
            return;
        }

        console.log(adviceData);

        const imageUrls = [
            'https://img.lovepik.com/free-png/20220513/lovepik-wealth-management-png-image_wh1200.png',
            'https://png.pngtree.com/png-clipart/20230824/original/pngtree-businessman-sitting-on-a-big-money-and-coins-finance-success-money-wealth-vector-illustration-concept-picture-image_8316652.png',
            'https://icon2.cleanpng.com/lnd/20240513/hbp/awxtuz9ep.webp',
            'https://static.vecteezy.com/system/resources/thumbnails/023/850/969/small/businessman-with-money-png.png',
            'https://icon2.cleanpng.com/20231110/jyw/transparent-wealth-money-success-financial-independence-happin-man-with-gold-coins-smiling-and-holding-1711022147955.webp',
            'https://static.vecteezy.com/system/resources/thumbnails/020/716/211/small_2x/businessman-under-rain-of-banknotes-businessman-with-paper-money-businessman-and-money-icon-rich-business-man-businessman-with-lots-of-money-money-making-businessman-free-png.png',
            'https://png.pngtree.com/png-clipart/20190611/original/pngtree-golden-wealth-png-image_2888939.jpg',
            'https://w7.pngwing.com/pngs/54/366/png-transparent-wealth-3d-villain-coin-coins-creative-people-business-banking-thumbnail.png',
            'https://png.pngtree.com/png-clipart/20200701/original/pngtree-gold-coin-money-bag-currency-arrow-up-png-element-png-image_5354497.jpg'
        ];

        // Iterate through each category in adviceData
        const categories = Object.entries(adviceData);
        for  (let i = 0; i < categories.length; i++) {
            const [category, items] = categories[i];
            const cardCol = document.createElement('div');
            cardCol.className = 'col';

            const card = document.createElement('div');
            card.className = 'card h-100';

            const cardImg = document.createElement('img');
            cardImg.src = imageUrls[i % imageUrls.length];
            cardImg.className = 'card-img-top';
            cardImg.alt = category; // Use category as alt text

            // Style the image
            cardImg.style.width = '100px'; // Set a specific width
            cardImg.style.height = 'auto'; // Maintain aspect ratio
            cardImg.style.display = 'block'; // Ensure it behaves as a block element
            cardImg.style.margin = '0 auto'; // Center the image horizontally


            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const cardTitle = document.createElement('h5');
            cardTitle.className = 'card-title';
            cardTitle.textContent = category; // Use category as the title

            const cardText = document.createElement('p');
            cardText.className = 'card-text';

            // Iterate through the items within the category
            for (const [key, points] of Object.entries(items)) {
                const keyHeader = document.createElement('strong');
                keyHeader.textContent = key + ': ';
                cardText.appendChild(keyHeader);

                if (Array.isArray(points)) {
                    points.forEach(point => {
                        const pointDetails = document.createElement('span');
                        pointDetails.innerHTML = `<br>Strategy: ${point.Strategy || point.Tool || point.Action || ''}<br>Description: ${point.Description || ''}<br>`;
                        if (point.Source) {
                            pointDetails.innerHTML += `Source: <a href="${point.Source}" target="_blank">${point.Source}</a><br>`;
                        }
                        cardText.appendChild(pointDetails);
                    });
                } else {
                    const pointDetails = document.createElement('span');
                    pointDetails.innerHTML = `<br>Recommendation: ${points.Recommendation || ''}<br>`;
                    if (points['Type of Account']) {
                        pointDetails.innerHTML += `Type of Account: ${points['Type of Account']}<br>`;
                    }
                    if (points.Source) {
                        pointDetails.innerHTML += `Source: <a href="${points.Source}" target="_blank">${points.Source}</a><br>`;
                    }
                    cardText.appendChild(pointDetails);
                }
        }

        cardBody.appendChild(cardTitle);
        cardBody.appendChild(cardText);
        card.appendChild(cardImg);
        card.appendChild(cardBody);
        cardCol.appendChild(card);
        container.appendChild(cardCol);
    }
    }

</script>
